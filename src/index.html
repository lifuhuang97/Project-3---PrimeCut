                                <input type="text" id="name" name="name" />
                            </div>
                            <div class="add-food-item-macros">
                                <div class="add-item-p-container">
                                    <label for="p">P</label>
                                    <input type="text" id="p" name="p" />
                                </div>
                                <div class="add-item-c-container">
                                    <label for="c">C</label>
                                    <input type="text" id="c" name="c" />
                                </div>
                                <div class="add-item-f-container">
                                    <label for="f">F</label>
                                    <input type="text" id="f" name="f" />
                                </div>
                                <div class="add-item-cal-container">
                                    <label for="cal">Cal</label>
                                    <input type="text" id="cal" name="cal" />
                                </div>
                            </div>
                        </div>

                        <div class="add-food-form-submit">
                            <button type="submit" class="submit-btn">
                                Submit
                            </button>
                        </div>
                    </form>
                    <div class="add-food-return-button">
                        <button class="return-btn">Back</button>
                    </div>
