<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Font Link for Lato font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<!-- Font Awesome API -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
			integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
			crossorigin="anonymous"
    />
    <!-- Jquery Link for Calendar Widget -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
  
      </script>
		<!-- Style  -->
		<link rel="stylesheet" href="css/main.css" />
		<title>PrimeCut | Customize Recipes & Calculate Macros</title>
	</head>
	<body>
		<!-- Navbar -->
		<nav id="nav-bar">
			<div class="container">
				<a href="index.html"><img src="../img/logo.png" alt="primecut" id="logo" /></a>
			</div>
		</nav>

		<!-- This is the entire UI's container -->
		<div class="container-white">
			<!-- This is the left section of the UI -->
	 		<div class="recipe-view">
	 			<!-- This is the search bar, add and favourites list -->
				<div class="config-bar">
					<form class="search-recipe">
						<input type="text" class="search__field" placeholder="Search for recipes here" />
						<button class="search-btn">
							<svg>
								<use href="../img/icons.svg#icon-magnifying-glass"></use>
							</svg>
						</button>
					</form>
					<div class="widgets">
						<div class="add-recipe-btn">
							<p>Add Recipe</p>
						</div>
						<div class="fav-recipe-btn">
							<p>View Favourites</p>
						</div>
					</div>
				</div>

				<!-- This is the big wrap around all results -->
				<div class="results-display">
					<!-- This is all the results -->
					<div class="results-list">
						<!-- This is one item -->
						<div class="food-result">
							<div class="favourite-logo">
								<svg>
									<use href="../img/icons.svg#icon-heart"></use>
								</svg>
							</div>
							<div class="food-flex-box">
								<div class="food-primary-info">
									<div class="food-name">
										<h2>Chicken Pasta w/ Tomato</h2>
									</div>
									<div class="food-macros-info">
										<div class="macros">
											<div class="food-macro protein-macro">P 177</div>
											<div class="food-macro carbs-macro">C 136</div>
											<div class="food-macro fat-macro">F 17</div>
										</div>
										<div class="edit">EDIT</div>
									</div>
								</div>
								<div class="food-calories">
									<h1>1736 <span>Kcal</span></h1>
								</div>
							</div>
							<div class="add-logo">
								<svg>
									<use href="../img/icons.svg#icon-circle-with-plus"></use>
								</svg>
							</div>
						</div>
					</div>
				</div>

				<!-- This is the bottom results page display -->
				<div class="results-pages">
					<button class="btn-inline results__btn--prev page-btn">
						<svg class="search__icon">
							<use href="img/icons.svg#icon-triangle-left"></use>
						</svg>
						<span>Page 1</span>
					</button>
					<button class="btn-inline results__btn--next page-btn">
						<span>Page 3</span>
						<svg class="search__icon">
							<use href="img/icons.svg#icon-triangle-right"></use>
						</svg>
					</button>
				</div>
			</div>

			<div class="daily-view">
        <div class="container">
          <div class="calendar-container">
            <p>
              <p><input type="text" id="datepicker" size="30"></p>
            </p>
          </div>
        </div>
        <div class="day-summary-container">
          <div class="total-calories">
            <h4>Total Calories</h4>
            <h1>1337</h1>
          </div>
          <div class="total-macros">
            <div class="total-macro total-p">
              P 136
            </div>
            <div class="total-macro total-c">
              C 177
            </div>
            <div class="total-macro total-f">
              F 102
            </div>
          </div>
				</div>
				
        <div class="total-recipes-eaten-container">
          <div class="summary-food-result">

							<!-- This is one item -->
							<div class="summary-food-item">
						  	<div class="food-summary">
									<div class="food-info">
										<div class="food-name">
						 					<h2>Chicken Pasta w/ Tomato wwoow LALA</h2>
										</div>
										<div class="food-macros-info">
												<div class="food-macro protein-macro">P 177</div>
												<div class="food-macro carbs-macro">C 136</div>
												<div class="food-macro fat-macro">F 17</div>
										</div>
									</div>
									<div class="food-calories">
										<h1>1736 <span>Kcal</span></h1>
									</div>
								</div>
								<div class="delete-logo">
									<svg>
										<use href="../img/icons.svg#icon-circle-with-plus"></use>
									</svg>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    <script src="js/calendar.js">
    </script>
	</body>
</html>
